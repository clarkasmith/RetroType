<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="https://unpkg.com/xp.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="window" style="width: 90%; height: 50%; display: flex; flex-direction: column; box-sizing: border-box;">
        <div class="title-bar" style="display: flex; justify-content: center; align-items: center;">
          <div class="title-bar-text" style="flex: 1; text-align: center;">A Complete Window</div>
          <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close"></button>
          </div>
        </div>
        <div class="window-body">
            <button id="start-button" style="font-family: ForcedSquare">Start Typing Test</button>
            
            <label for="text24">Type Here</label>
            <textarea id="text24" style="display: flex;"></textarea>

            <div id="result"></div>
        </div>
      </div>
    <script src="index.js"></script>
</body>
</html>
